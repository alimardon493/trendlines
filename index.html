<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Trend Lines Viewer</title>

    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial;
        }

        #chart {
            width: 100%;
            height: 600px;
        }

        #btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div id="btn">Trend chiziqlar: YONIQ</div>
<div id="chart"></div>

<script>
    // ======= Grafik yaratish ========
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: window.innerWidth,
        height: 600,
        layout: {
            background: { color: '#ffffff' },
            textColor: '#333',
        },
        grid: {
            vertLines: { color: '#eee' },
            horzLines: { color: '#eee' },
        }
    });

    const candleSeries = chart.addCandlestickSeries();

    // ======= Demo ma'lumot yaratamiz (grafik koâ€˜rinishi uchun) ========
    let data = [];
    let price = 100;

    for (let i = 0; i < 200; i++) {
        let open = price;
        let close = open + (Math.random() - 0.5) * 2;
        let high = Math.max(open, close) + Math.random();
        let low = Math.min(open, close) - Math.random();

        data.push({
            time: i,
            open: open,
            high: high,
            low: low,
            close: close
        });

        price = close;
    }

    candleSeries.setData(data);

    // ======= Window resize (telefon/kompyuter ekraniga moslashadi) ========
    window.addEventListener('resize', () => {
        chart.applyOptions({ width: window.innerWidth });
    });

</script>

</body>
</html>
